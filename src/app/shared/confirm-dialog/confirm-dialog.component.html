<div class="modal-confirm-body">
  <h1 mat-dialog-title [class]="{ 'text-warning': isWarning, 'text-danger': isDanger }">
    {{ title }}
  </h1>
  <p>{{ mainText }}</p>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-button (click)="noDialog()">{{ noButton }}</button>
  <button mat-button (click)="yesDialog()">{{ yesButton }}</button>
</div>
