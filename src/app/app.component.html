<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="200px"
    nzBreakpoint="sm"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo" />
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-menu-item nzMatchRouter>
        <a routerLink="/engine-parts">Engine Parts</a>
      </li>
      <li nz-menu-item nzMatchRouter>
        <a routerLink="/phones">Phones</a>
      </li>
      <li nz-menu-item nzMatchRouter>
        <a routerLink="/git-users">Git Users</a>
      </li>
      <li nz-menu-item nzMatchRouter>
        <a routerLink="/news">News</a>
      </li>
      <li nz-menu-item nzMatchRouter>
        <a routerLink="/book-list">Book list</a>
      </li>
      <li nz-menu-item nzMatchRouter>
        <a routerLink="/component-creation">Create components</a>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <span class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></span>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
