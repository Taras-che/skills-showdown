<mat-toolbar class="toolbar">
  <span>Book List</span>
  <span class="spacer"></span>
  <mat-form-field class="form-field" appearance="outline">
    <mat-label>Search</mat-label>
    <input matInput (input)="onSearch($event)" placeholder="Search by title or author">
  </mat-form-field>
  <button mat-icon-button (click)="addBook()">
    <mat-icon>add</mat-icon>
  </button>
</mat-toolbar>

<div class="list-container">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let book"> {{book.title}} </td>
    </ng-container>
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef> Author </th>
      <td mat-cell *matCellDef="let book"> {{book.author}} </td>
    </ng-container>
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef> Year </th>
      <td mat-cell *matCellDef="let book"> {{book.year}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let book">
        <div class="action-cell">
          <button mat-icon-button class="icon-button" (click)="openDetails(book)">
            <mat-icon>info</mat-icon>
          </button>
          <button mat-icon-button class="icon-button" (click)="editBook(book)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button class="icon-button" (click)="deleteBook(book.id, book.title)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>

      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSize]="5" [length]="dataSource.data.length"></mat-paginator>
</div>
